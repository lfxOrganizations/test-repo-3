name: Merge Conflict Detector

on:
  push:
    branches: [main, develop]
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  detect-merge-conflicts:
    name: Check Open PRs for Conflicts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log environment
        run: |
          echo "[SETUP] ========================================"
          echo "[SETUP] Base branch updated: ${{ github.ref_name }}"
          echo "[SETUP] Commit SHA: ${{ github.sha }}"
          echo "[SETUP] Repository: ${{ github.repository }}"
          echo "[SETUP] ========================================"

      - name: Get open PRs targeting this branch
        id: get-prs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "[FETCH] ========================================"
          echo "[FETCH] Fetching open PRs targeting: ${{ github.ref_name }}"

          gh pr list \
            --base "${{ github.ref_name }}" \
            --state open \
            --json number \
            --jq '.[].number' > pr_numbers.txt

          PR_COUNT=$(wc -l < pr_numbers.txt | tr -d ' ')
          echo "[FETCH] Found ${PR_COUNT} open PR(s)"

          if [ "${PR_COUNT}" -eq 0 ]; then
            echo "[FETCH] No open PRs to check"
            echo "has_prs=false" >> $GITHUB_OUTPUT
          else
            echo "has_prs=true" >> $GITHUB_OUTPUT
            echo "[FETCH] PRs to check:"
            cat pr_numbers.txt | while read pr; do
              echo "[FETCH]   - PR #${pr}"
            done
          fi
          echo "[FETCH] ========================================"

      - name: Check single PR for conflicts
        if: github.event_name == 'pull_request_target'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "[CHECK] ========================================"
          echo "[CHECK] Checking PR #${{ github.event.pull_request.number }}"

          # Fetch base branch to get latest commit
          echo "[CHECK] Fetching base branch: ${{ github.event.pull_request.base.ref }}"
          git fetch origin ${{ github.event.pull_request.base.ref }}:refs/remotes/origin/${{ github.event.pull_request.base.ref }}

          # Get latest base SHA
          LATEST_BASE_SHA=$(git rev-parse origin/${{ github.event.pull_request.base.ref }})
          echo "[CHECK] Latest base SHA: ${LATEST_BASE_SHA}"

          # Get PR head SHA
          PR_HEAD_SHA=${{ github.event.pull_request.head.sha }}
          echo "[CHECK] PR head SHA: ${PR_HEAD_SHA}"

          # Fetch PR head
          git fetch origin ${PR_HEAD_SHA}

          # Get PR changed files
          echo "[CHECK] Fetching changed files in PR"
          gh pr view ${{ github.event.pull_request.number }} \
            --json files \
            --jq '.files[].path' > pr_files.txt

          FILE_COUNT=$(wc -l < pr_files.txt | tr -d ' ')
          echo "[CHECK] Files changed: ${FILE_COUNT}"

          if [ "${FILE_COUNT}" -eq 0 ]; then
            echo "[CHECK] No files changed - exiting with success"
            echo "[CHECK] ========================================"
            exit 0
          fi

          echo "[CHECK] Changed files:"
          cat pr_files.txt | while read file; do
            echo "[CHECK]   - ${file}"
          done

          # Checkout base and attempt merge with latest base
          git checkout -B __tmp_base "${LATEST_BASE_SHA}" >/dev/null 2>&1

          set +e
          git merge --no-commit --no-ff "${PR_HEAD_SHA}" >/tmp/merge_output.log 2>&1
          MERGE_EXIT_CODE=$?
          set -e

          echo "[CHECK] Merge exit code: ${MERGE_EXIT_CODE}"

          # Get PR title
          PR_TITLE=$(gh pr view ${{ github.event.pull_request.number }} --json title --jq '.title')

          # Generate result
          echo "[RESULT] ========================================"
          echo "[RESULT] CONFLICT DETECTION SUMMARY"
          echo "[RESULT] ========================================"
          printf "[RESULT] PR #%s: %s\n" "${{ github.event.pull_request.number }}" "${PR_TITLE}"
          echo "[RESULT] Base: ${{ github.event.pull_request.base.ref }} @ ${LATEST_BASE_SHA}"
          echo "[RESULT] Head: ${{ github.event.pull_request.head.ref }} @ ${PR_HEAD_SHA}"
          echo "[RESULT] ----------------------------------------"
          echo "[RESULT] Total files changed in PR: ${FILE_COUNT}"
          echo "[RESULT] ========================================"

          # Clean up
          git merge --abort >/dev/null 2>&1 || true

          if [ "$MERGE_EXIT_CODE" -eq 0 ]; then
            echo "[RESULT] ✅ STATUS: PASSED"
            echo "[RESULT] No merge conflicts detected"
            echo "[RESULT] ========================================"
            exit 0
          else
            echo "[RESULT] ❌ STATUS: FAILED"
            echo "[RESULT] Merge conflicts detected with latest base branch"
            exit 1
          fi

      - name: Check all open PRs for conflicts
        if: steps.get-prs.outputs.has_prs == 'true' && github.event_name == 'push'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          echo "[CHECK-ALL] ========================================"
          echo "[CHECK-ALL] Checking all open PRs after merge to ${{ github.ref_name }}"

          FAILED=false
          CONFLICT_SUMMARY=""

          while IFS= read -r pr_number; do
            echo "[CHECK-ALL] ----------------------------------------"
            echo "[CHECK-ALL] Checking PR #${pr_number}"

            PR_DATA=$(gh pr view ${pr_number} --json headRefName,headRefOid,baseRefName,title)
            PR_HEAD_REF=$(echo "$PR_DATA" | jq -r '.headRefName')
            PR_HEAD_SHA=$(echo "$PR_DATA" | jq -r '.headRefOid')
            PR_BASE_REF=$(echo "$PR_DATA" | jq -r '.baseRefName')
            PR_TITLE=$(echo "$PR_DATA" | jq -r '.title')

            echo "[CHECK-ALL] PR #${pr_number}: ${PR_TITLE}"
            echo "[CHECK-ALL] Base: ${PR_BASE_REF}"
            echo "[CHECK-ALL] Head: ${PR_HEAD_REF} @ ${PR_HEAD_SHA}"

            echo "[CHECK-ALL] Fetching branches..."
            git fetch origin ${PR_BASE_REF} >/dev/null 2>&1 || true
            git fetch origin ${PR_HEAD_SHA} >/dev/null 2>&1 || true

            # Get latest base SHA
            LATEST_BASE_SHA=$(git rev-parse origin/${PR_BASE_REF})
            echo "[CHECK-ALL] Latest base SHA: ${LATEST_BASE_SHA}"

            # Checkout base and attempt merge
            git checkout -B __tmp_base "${LATEST_BASE_SHA}" >/dev/null 2>&1

            set +e
            git merge --no-commit --no-ff "${PR_HEAD_SHA}" >/tmp/merge_${pr_number}.log 2>&1
            MERGE_EXIT_CODE=$?
            set -e

            CHECK_NAME="Merge Conflict Detector"

            if [ "$MERGE_EXIT_CODE" -ne 0 ]; then
              echo "[CHECK-ALL] ❌ Merge conflict detected in PR #${pr_number}"

              gh api repos/${{ github.repository }}/check-runs \
                -X POST \
                -f name="${CHECK_NAME}" \
                -f head_sha="${PR_HEAD_SHA}" \
                -f status="completed" \
                -f conclusion="failure" \
                -f "output[title]=Merge conflicts detected" \
                -f "output[summary]=This PR has merge conflicts with ${PR_BASE_REF}. Please update your branch."

              FAILED=true
              CONFLICT_SUMMARY="${CONFLICT_SUMMARY}
            PR #${pr_number}: ${PR_TITLE}"
            else
              echo "[CHECK-ALL] ✅ No conflicts"

              gh api repos/${{ github.repository }}/check-runs \
                -X POST \
                -f name="${CHECK_NAME}" \
                -f head_sha="${PR_HEAD_SHA}" \
                -f status="completed" \
                -f conclusion="success" \
                -f "output[title]=No merge conflicts" \
                -f "output[summary]=This PR cleanly merges into ${PR_BASE_REF}"
            fi

            git merge --abort >/dev/null 2>&1 || true
          done < pr_numbers.txt

          echo "[CHECK-ALL] ========================================"
          if [ "$FAILED" = true ]; then
            echo "[CHECK-ALL] ❌ WORKFLOW FAILED - CONFLICTS DETECTED"
            echo "[CHECK-ALL] ========================================"
            echo "[CHECK-ALL] The following PRs have merge conflicts:"
            echo "${CONFLICT_SUMMARY}"
            echo "[CHECK-ALL] ========================================"
            echo "[CHECK-ALL] Check runs have been posted to each PR"
            echo "[CHECK-ALL] ========================================"
            # This job now exits with failure when conflicts are detected
            exit 1
          else
            echo "[CHECK-ALL] ✅ WORKFLOW PASSED - NO CONFLICTS"
            echo "[CHECK-ALL] All open PRs merge cleanly into ${{ github.ref_name }}"
            echo "[CHECK-ALL] ========================================"
            exit 0
          fi